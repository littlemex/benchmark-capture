# pytest configuration for {{ project_name }}
[pytest]
# Minimum rounds for stable benchmarking
benchmark_min_rounds = {{ benchmark_min_rounds }}
benchmark_warmup = {{ 'on' if benchmark_warmup else 'off' }}

# Custom markers
markers =
    benchmark: Benchmark tests
    vllm: vLLM-specific tests
    neuron: AWS Neuron (Inferentia/Trainium) tests
    slow: Slow-running tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
