[pytest]
# pytest-benchmark configuration for vLLM

addopts =
    --benchmark-min-rounds={{ benchmark_min_rounds }}
    --benchmark-warmup={{ "on" if benchmark_warmup else "off" }}
    --benchmark-disable-gc
    -v

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    vllm: marks tests that require vLLM
    neuron: marks tests that require AWS Neuron
    gpu: marks tests that require GPU
